config:
  general:
    version:
      core: 2.0.0
  optimization:
    problem_type: LP
    snapshots:
      count: 6
    solver:
      name: highs
  paths:
    addons: files/18/

addons:
  Example18: {active: true}

carriers:
  electricity: {}

components:
  node:
    type: Node
    carrier: electricity
  
  plant_gas1:
    type: Unit
    # This can be used to store arbitrary configurations
    config:
      # This is a parameter that will be used by the addon (the name is arbitrary).
      max_sum_energy: 4
    # Tag this Unit, which we can later use to find it in the addon.
    tags: ModifyMe
    outputs: {electricity: node}
    conversion: ~ -> 1 electricity
    capacity: 1/(1.0/36)/9 out:electricity

  plant_gas2:
    type: Unit
    config:
      max_sum_energy: 4  # we can pass a different value here
    tags: [ModifyMe]  # or we can use a list of tags
    outputs: {electricity: node}
    conversion: ~ -> 1 electricity
    capacity: 3 out:electricity
    marginal_cost: 1 per out:electricity

  demand:
    type: Profile
    carrier: electricity
    node_from: node
    value: [5, 5, 3, 5, 10, 10]

  import_cheap:
    type: Profile
    carrier: electricity
    node_to: node
    mode: ranged
    lb: 0
    ub: 4
    cost: [3, 2, 1, 7, 1, 2]

  import_expensive:
    type: Profile
    carrier: electricity
    node_to: node
    mode: create
    cost: [10, 9, 8, 7, 6, 5]
