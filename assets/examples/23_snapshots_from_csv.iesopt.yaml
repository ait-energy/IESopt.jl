config:
  general:
    version:
      core: 2.2.0
  optimization:
    problem_type: MILP
    snapshots:
      count: 6
      names: name@snapshots
      weights: weight@snapshots
    solver:
      name: highs
  files:
    snapshots: snapshots.csv
  results:
    enabled: true
    memory_only: true
  paths:
    files: files/23

carriers:
  electricity: {}

components:
  buy:
    type: Profile
    carrier: electricity
    node_to: grid
    mode: ranged
    lb: 0
    ub: 10
    cost: [1, 2, 3, 9, 9, 4]
  
  grid:
    type: Node
    carrier: electricity
    has_state: true
    state_lb: 0
    state_ub: 3
  
  demand:
    type: Profile
    carrier: electricity
    node_from: grid
    value: [3, 1, 6, 0, 8, 4]
